<html>
  <head>
    <meta charset="UTF-8">
    <title>SAMPLE SITE</title>
    <link rel="stylesheet" href="task.css">
    <link href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="head">
    </div>
    </header>
    <div class="container">
      <div class="main_container">
        <div class="title">
          <h1>ACEラボは</br>
              2つのサービス を提供します<br>
          </h1>
        </div>
        <div class="task">
          <h1>1.歯科技工</h1>
          <h2>セラミックに特化し、<br>
          先生方、患者様に満足して頂ける<br>
          技工物を提供します</h2>
          <h3>
            <i class="far fa-check-square"></i>高品質なセラミックを提供します
          </h3>
          <p>
          患者様に高い満足をして頂きます
          </p>
          <h3>
            <i class="far fa-check-square"></i>先生方、患者様の要望に応えます
          </h3>
          <p>
            セット時のチェアタイムの短縮、調整回数の減少
          </p>
          <h3>
            <i class="far fa-check-square"></i>技工物に関するご提案や<br>
          コンサルティングなどを行っています
          </h3>
          <p>
            患者に対するご提案方法・最新情報を発信します
          </p>
        </div>
        <div class="task2">
          <h1>2.歯科促進サービス</h1>
          <h2>一般の方へ歯科診療・検診を促進し<br>
              歯科医院の利用を増やします
          </h2>
          <h3>
            <i class="far fa-check-square"></i>歯に対する知識を発信していきます
          </h3>
          <h3>
            <i class="far fa-check-square"></i>歯科医院を紹介します
          </h3>
          <h3>
            <i class="far fa-check-square"></i>施設、地域と歯科医院をマッチングします
          </h3>
        </div>
      </div>
    </div>
    <footer>
      <div class="foot">
      </div>
    </footer>
  </body>
</html>
